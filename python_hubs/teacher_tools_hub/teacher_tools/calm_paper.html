<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Paper Picker â€” Calm Writing</title>
<style>
  :root{
    --ui-bg: rgba(255,255,255,0.78);
    --ui-border: rgba(0,0,0,0.12);
    --text: #111827;
    --muted: #6b7280;
    --shadow: 0 18px 50px rgba(0,0,0,0.25);
    --radius: 18px;

    /* paper colors (neutral 5) */
    --p1: #fbf7ef; /* warm ivory */
    --p2: #f2f2f2; /* soft gray */
    --p3: #efe7da; /* parchment */
    --p4: #e7edf2; /* cool mist */
    --p5: #f4efe9; /* bone */
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--text);
    overflow-x:hidden;
  }

  /* Wood table background (CSS-only, no images) */
  .wood{
    min-height:100vh;
    padding: 22px;
    background:
      radial-gradient(1200px 700px at 20% 0%, rgba(255,255,255,0.12), transparent 55%),
      radial-gradient(900px 600px at 90% 15%, rgba(0,0,0,0.18), transparent 60%),
      /* wood grain layers */
      repeating-linear-gradient(90deg,
        rgba(0,0,0,0.06) 0px,
        rgba(0,0,0,0.00) 10px,
        rgba(255,255,255,0.03) 18px,
        rgba(0,0,0,0.00) 28px
      ),
      linear-gradient(135deg, #6a4a2f, #7b5636 45%, #5a3c25);
  }

  .wrap{
    max-width: 1100px;
    margin: 0 auto;
    display:grid;
    grid-template-columns: 340px 1fr;
    gap: 18px;
    align-items: start;
  }

  @media (max-width: 940px){
    .wrap{grid-template-columns: 1fr; }
  }

  .panel{
    background: var(--ui-bg);
    border: 1px solid var(--ui-border);
    border-radius: var(--radius);
    box-shadow: 0 10px 28px rgba(0,0,0,0.18);
    padding: 14px;
    backdrop-filter: blur(10px);
  }

  .title{
    font-weight: 900;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    font-size: 0.95rem;
    margin: 0 0 6px 0;
  }
  .sub{
    color: var(--muted);
    font-size: 0.92rem;
    margin: 0 0 12px 0;
    line-height: 1.25rem;
  }

  .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin:10px 0;}
  label{font-size:0.88rem; color:#374151; font-weight:700}
  select, button, input[type="checkbox"]{
    font: inherit;
  }

  select{
    width:100%;
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,0.12);
    background: rgba(255,255,255,0.9);
    outline:none;
  }

  .chips{
    display:grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
    margin-top: 8px;
  }
  .chip{
    height: 36px;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,0.14);
    box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    cursor:pointer;
    position: relative;
    overflow:hidden;
  }
  .chip[aria-pressed="true"]{
    outline: 3px solid rgba(37,99,235,0.35);
  }
  .chip::after{
    content:"";
    position:absolute; inset:0;
    background: radial-gradient(120px 40px at 20% 0%, rgba(255,255,255,0.22), transparent 60%);
    pointer-events:none;
  }

  .btn{
    width:100%;
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,0.12);
    background: rgba(17,24,39,0.92);
    color: white;
    font-weight: 800;
    letter-spacing: 0.06em;
    cursor:pointer;
  }
  .btn:active{ transform: translateY(1px); }

  .toggle{
    display:flex; align-items:center; gap:10px;
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,0.12);
    background: rgba(255,255,255,0.85);
    user-select:none;
  }
  .toggle span{
    font-weight: 800;
    color:#111827;
  }
  .toggle small{
    display:block;
    color: var(--muted);
    font-weight: 600;
    margin-top: 2px;
  }

  /* Preview area */
  .stage{
    position: relative;
    min-height: 520px;
    padding: 12px;
  }
  .paperFrame{
    position: relative;
    margin: 8px auto;
    width: min(640px, 100%);
    aspect-ratio: 4 / 3;
    border-radius: 18px;
    box-shadow: var(--shadow);
    transform: rotate(-0.35deg);
    overflow:hidden;
  }

  /* Paper base */
  .paper{
    position:absolute; inset:0;
    background: var(--paperColor, var(--p1));
  }

  /* Paper texture */
  .paper::before{
    content:"";
    position:absolute; inset:0;
    background:
      radial-gradient(700px 500px at 10% 0%, rgba(255,255,255,0.25), transparent 55%),
      radial-gradient(520px 420px at 100% 35%, rgba(0,0,0,0.09), transparent 60%),
      repeating-linear-gradient(0deg,
        rgba(0,0,0,0.02) 0px,
        rgba(0,0,0,0.00) 6px
      );
    mix-blend-mode: multiply;
    opacity: 0.55;
    pointer-events:none;
  }

  /* Top binding / styles */
  .paper.postit{
    border-radius: 14px;
  }
  .paper.postit::after{
    content:"";
    position:absolute;
    top:0; left:0; right:0;
    height: 42px;
    background: linear-gradient(180deg, rgba(0,0,0,0.10), rgba(0,0,0,0.00));
    opacity: 0.25;
    pointer-events:none;
  }

  .paper.note::after{
    content:"";
    position:absolute; inset:0;
    background:
      /* ruled lines */
      repeating-linear-gradient(
        to bottom,
        rgba(17,24,39,0.00) 0px,
        rgba(17,24,39,0.00) 22px,
        rgba(17,24,39,0.10) 23px,
        rgba(17,24,39,0.00) 24px
      ),
      /* margin line */
      linear-gradient(to right, rgba(239,68,68,0.18), rgba(239,68,68,0.18)) ;
    background-size: auto, 2px 100%;
    background-position: 0 0, 60px 0;
    background-repeat: repeat, no-repeat;
    opacity: 0.45;
    pointer-events:none;
  }

  .paper.book{
    background: linear-gradient(135deg, rgba(0,0,0,0.06), rgba(0,0,0,0.00) 40%),
                var(--paperColor, var(--p1));
  }
  .paper.book::after{
    content:"";
    position:absolute;
    left: 0; top:0; bottom:0;
    width: 18%;
    background: linear-gradient(90deg, rgba(0,0,0,0.14), rgba(0,0,0,0.02));
    opacity: 0.55;
    pointer-events:none;
  }

  .paper.blank{ /* keep base */ }

  /* Text boxes overlay */
  .boxes{
    position:absolute; inset:0;
    padding: 26px;
    display:grid;
    gap: 12px;
  }

  textarea, input[type="text"]{
    width:100%;
    border-radius: 14px;
    border: 1px solid rgba(0,0,0,0.18);
    background: rgba(255,255,255,0.42);
    outline:none;
    padding: 12px 12px;
    color:#111827;
    resize:none;
    box-shadow: 0 10px 22px rgba(0,0,0,0.10);
  }

  textarea:focus, input[type="text"]:focus{
    border-color: rgba(37,99,235,0.55);
    box-shadow: 0 0 0 4px rgba(37,99,235,0.16), 0 10px 22px rgba(0,0,0,0.10);
  }

  .hint{
    position:absolute;
    bottom: 10px; left: 14px; right:14px;
    color: rgba(17,24,39,0.62);
    font-size: 0.85rem;
    font-weight: 700;
    display:flex;
    justify-content: space-between;
    gap: 10px;
    pointer-events:none;
  }

  /* Layouts */
  .layout-postit .boxes{
    grid-template-rows: 1fr 1fr 1fr;
  }

  .layout-note .boxes{
    grid-template-rows: auto 1fr auto;
  }
  .layout-note input[type="text"]{ font-weight: 900; letter-spacing: 0.03em; }
  .layout-note textarea{ line-height: 1.35rem; }

  .layout-book .boxes{
    grid-template-rows: 1fr auto auto;
    align-content: center;
  }
  .layout-book input[type="text"]{
    text-align:center;
    background: rgba(255,255,255,0.34);
  }
  .layout-book .book-title{
    font-size: 1.35rem;
    font-weight: 1000;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    padding: 14px;
  }

    font-size:

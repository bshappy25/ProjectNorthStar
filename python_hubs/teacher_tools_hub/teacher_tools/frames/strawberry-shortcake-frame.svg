<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <!-- Strawberry Gradient -->
    <linearGradient id="bgGradient" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff4e7a"/>
      <stop offset="100%" stop-color="#ffd1dc"/>
    </linearGradient>

    <!-- Subtle Light Sweep -->
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(255,255,255,0)" />
      <stop offset="50%" stop-color="rgba(255,255,255,0.25)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="url(#bgGradient)"/>

  <!-- Shine Overlay -->
  <rect width="900" height="600" fill="url(#shine)"/>

  <!-- White Border -->
  <rect
    x="14"
    y="14"
    width="872"
    height="572"
    fill="none"
    stroke="#ffffff"
    stroke-width="24"
    rx="50"
  />
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <!-- LIGHTER Universal Gray Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#2a2f38"/>
      <stop offset="45%" stop-color="#3a404c"/>
      <stop offset="100%" stop-color="#232830"/>
    </linearGradient>

    <!-- Softer vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="75%">
      <stop offset="55%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.35)"/>
    </radialGradient>

    <!-- Light gray bloom -->
    <radialGradient id="nebula" cx="30%" cy="35%" r="60%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.12)"/>
      <stop offset="55%" stop-color="rgba(255,255,255,0.04)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>

    <!-- Metallic column gradient (lighter) -->
    <linearGradient id="col" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#1f242c"/>
      <stop offset="12%"  stop-color="#4a5160"/>
      <stop offset="28%"  stop-color="#252b35"/>
      <stop offset="50%"  stop-color="#5a6475"/>
      <stop offset="72%"  stop-color="#242a33"/>
      <stop offset="88%"  stop-color="#4a5160"/>
      <stop offset="100%" stop-color="#1f242c"/>
    </linearGradient>

    <!-- Thin highlight line -->
    <linearGradient id="hilite" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.25)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>

    <!-- Star sparkle -->
    <radialGradient id="star" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.95)"/>
      <stop offset="60%" stop-color="rgba(255,255,255,0.25)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>

    <!-- Soft outer glow -->
    <filter id="outerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip for inner content -->
    <clipPath id="innerClip">
      <rect x="36" y="36" width="828" height="528" rx="36"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="url(#bg)"/>
  <rect width="900" height="600" fill="url(#nebula)"/>
  <rect width="900" height="600" fill="url(#vignette)"/>

  <!-- Subtle star field -->
  <g opacity="0.7">
    <circle cx="150" cy="100" r="1.5" fill="url(#star)"/>
    <circle cx="300" cy="160" r="1.2" fill="url(#star)"/>
    <circle cx="450" cy="90" r="1.6" fill="url(#star)"/>
    <circle cx="620" cy="140" r="1.1" fill="url(#star)"/>
    <circle cx="760" cy="110" r="1.4" fill="url(#star)"/>
    <circle cx="220" cy="480" r="1.5" fill="url(#star)"/>
    <circle cx="540" cy="520" r="1.2" fill="url(#star)"/>
    <circle cx="820" cy="450" r="1.3" fill="url(#star)"/>
  </g>

  <!-- Outer white border -->
  <rect x="14" y="14" width="872" height="572" rx="52"
        fill="none" stroke="rgba(255,255,255,0.9)"
        stroke-width="24" filter="url(#outerGlow)"/>

  <!-- Inner area -->
  <g clip-path="url(#innerClip)">

    <!-- Columns -->
    <rect x="0" y="0" width="92" height="600" fill="url(#col)"/>
    <rect x="808" y="0" width="92" height="600" fill="url(#col)"/>

    <!-- Column light strips -->
    <rect x="34" y="62" width="10" height="476" rx="5" fill="rgba(255,255,255,0.10)"/>
    <rect x="856" y="62" width="10" height="476" rx="5" fill="rgba(255,255,255,0.10)"/>

    <!-- Whiteboard panel -->
    <rect x="118" y="58" width="664" height="484" rx="28"
          fill="rgba(255,255,255,0.95)"/>

    <!-- Inner border line -->
    <rect x="118" y="58" width="664" height="484" rx="28"
          fill="none" stroke="rgba(0,0,0,0.12)" stroke-width="3"/>

    <!-- Highlight sweep -->
    <rect x="0" y="0" width="900" height="120" fill="url(#hilite)" opacity="0.18"/>
  </g>

  <!-- Title Plate -->
  <g opacity="0.85">
    <rect x="330" y="18" width="240" height="44" rx="14"
          fill="rgba(255,255,255,0.15)"/>
    <rect x="330" y="18" width="240" height="44" rx="14"
          fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
    <text x="450" y="47" text-anchor="middle"
          font-family="Comic Sans MS, Chalkboard SE, Comic Neue, cursive"
          font-size="18" fill="rgba(255,255,255,0.85)">
      Now Viewing
    </text>
  </g>

</svg>

    body {
        background: linear-gradient(135deg, #1a0a1e 0%, #2d1b3d 50%, #1a0a1e 100%);
        overflow: hidden;
        font-family: 'Arial', sans-serif;

    .container {
        position: relative;
        width: 100%;

    .hearts-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
    }

    .heart {
        position: absolute;
        font-size: 2em;
        opacity: 0.6;
        animation: float-up linear infinite;
        color: #ff69b4;
        text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }

    @keyframes float-up {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 0.6;
        }
        50% {
            opacity: 0.8;
        }
        100% {
            transform: translateY(-100vh) rotate(360deg);
            opacity: 0;
        }
    }

    .main-content {
        z-index: 10;
        text-align: center;
        padding: 40px;
        position: relative;
    }

<script>
    // Generate floating hearts
    const heartsContainer = document.getElementById('hearts');
    const heartSymbols = ['‚ô•', '‚ô°', '<3', 'üíï', 'üíñ'];
    
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
        
        // Random horizontal position
        heart.style.left = Math.random() * 100 + '%';
        
        // Random animation duration (slower = calmer)
        const duration = 8 + Math.random() * 8; // 8-16 seconds
        heart.style.animationDuration = duration + 's';
        
        // Random delay
        heart.style.animationDelay = Math.random() * 5 + 's';
        
        // Random size variation
        const scale = 0.5 + Math.random() * 1;
        heart.style.transform = `scale(${scale})`;
        
        heartsContainer.appendChild(heart);
        
        // Remove heart after animation completes
        setTimeout(() => {
            heart.remove();
        }, (duration + 5) * 1000);
    }
    
    // Create initial hearts
    for (let i = 0; i < 15; i++) {
        setTimeout(() => createHeart(), i * 500);
    }
    
    // Continuously add new hearts
    setInterval(() => {
        createHeart();
    }, 2000);
</script>

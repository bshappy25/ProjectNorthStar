<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Benji Badge Glow</title>
<style>
  :root{
    --paper: #f7f4ec;
    --gold1: rgba(247,214,106,.55);
    --gold2: rgba(247,214,106,.18);
    --ink: #111;
  }

  html, body{
    height:100%;
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: radial-gradient(circle at 30% 25%, #fff 0%, var(--paper) 55%, #efe8db 100%);
    color: var(--ink);
  }

  /* center stage */
  .wrap{
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  .stage{
    position:relative;
    width:min(520px, 92vw);
    aspect-ratio: 1 / 1;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* soft glow behind badge */
  .glow{
    position:absolute;
    width:72%;
    height:72%;
    border-radius:50%;
    background:
      radial-gradient(circle,
        var(--gold1) 0%,
        rgba(247,214,106,.28) 35%,
        var(--gold2) 55%,
        transparent 72%);
    filter: blur(14px);
    opacity: .95;
    animation: pulse 4.5s ease-in-out infinite;
    pointer-events:none;
  }

  @keyframes pulse{
    0%,100%{ transform: scale(.98); opacity:.85; }
    50%{ transform: scale(1.05); opacity:1; }
  }

  /* subtle sparkle (very gentle) */
  .stage::before{
    content:"";
    position:absolute;
    inset:0;
    background:
      radial-gradient(circle at 20% 28%, rgba(255,255,255,.65) 1px, transparent 2px),
      radial-gradient(circle at 70% 22%, rgba(255,255,255,.55) 1px, transparent 2px),
      radial-gradient(circle at 62% 74%, rgba(255,255,255,.45) 1px, transparent 2px),
      radial-gradient(circle at 35% 68%, rgba(255,255,255,.55) 1px, transparent 2px);
    opacity:.16;
    animation: drift 12s ease-in-out infinite;
    pointer-events:none;
  }

  @keyframes drift{
    0%{ transform: translateY(0px); }
    50%{ transform: translateY(-7px); }
    100%{ transform: translateY(0px); }
  }

  /* badge image */
  img.badge{
    width: 360px;
    max-width: 86%;
    height: auto;
    image-rendering: auto;
    filter:
      drop-shadow(0 18px 30px rgba(0,0,0,.22))
      drop-shadow(0 0 14px rgba(247,214,106,.30));
    animation: float 5.5s ease-in-out infinite;
  }

  @keyframes float{
    0%,100%{ transform: translateY(0px); }
    50%{ transform: translateY(-9px); }
  }

  /* optional tiny footer (kept minimal) */
  .tiny{
    position:absolute;
    bottom:8px;
    left:12px;
    font-size:12px;
    opacity:.55;
  }
</style>
</head>

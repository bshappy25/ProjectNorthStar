<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benji Badge ✨</title>

<style>
body{
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f7f4ec; /* soft vintage paper */
  font-family:system-ui, -apple-system, Segoe UI, sans-serif;
}

.stage{
  position:relative;
  width:420px;
  height:420px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* subtle sparkle layer */
.stage::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,.6) 1px, transparent 2px),
    radial-gradient(circle at 70% 20%, rgba(255,255,255,.5) 1px, transparent 2px),
    radial-gradient(circle at 60% 75%, rgba(255,255,255,.4) 1px, transparent 2px),
    radial-gradient(circle at 35% 65%, rgba(255,255,255,.5) 1px, transparent 2px);
  opacity:.18;
  animation:drift 12s ease-in-out infinite;
  pointer-events:none;
}

@keyframes drift{
  0%{ transform:translateY(0px); }
  50%{ transform:translateY(-6px); }
  100%{ transform:translateY(0px); }
}

.glow{
  position:absolute;
  width:75%;
  height:75%;
  border-radius:50%;
  background:radial-gradient(circle,
      rgba(247,214,106,.55),
      rgba(247,214,106,.25) 40%,
      transparent 70%);
  filter:blur(12px);
  animation:pulse 4s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{ transform:scale(.98); opacity:.85; }
  50%{ transform:scale(1.04); opacity:1; }
}

.badge{
  position:relative;
  width:340px;  /* visually fits 2x2 nicely */
  filter:
    drop-shadow(0 12px 25px rgba(0,0,0,.25))
    drop-shadow(0 0 12px rgba(247,214,106,.35));
  animation:float 5s ease-in-out infinite;
}

@keyframes float{
  0%,100%{ transform:translateY(0px); }
  50%{ transform:translateY(-8px); }
}

.caption{
  position:absolute;
  bottom:-30px;
  font-size:14px;
  color:#555;
}
</style>
</head>

<body>

<div class="stage">
  <div class="glow"></div>

  <!-- PASTE YOUR FULL BASE64 BELOW -->
  <img class="badge"
       src="data:image/png;base64,PASTE_FULL_BASE64_HERE"
       alt="Benji Badge">

  <div class="caption">Benji Badge • Glow Edition</div>
</div>

</body>
</html>
